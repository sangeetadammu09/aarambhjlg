<div class="wrapper login-background">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="../../../../assets/images/squarelogo.png" alt="AarambhJLG Logo" class="img-fluid logo-image" width="150px"> 
            </div>
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">Login to your account</div>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label class="form-control-label">Email Address</label>
                                <input type="text" class="form-control" formControlName="username" name="username"  
                                [ngClass]="{'is-invalid':(submitted && f['username'].errors) ||(f['username'].errors && f['username'].touched) }">
                                    <div *ngIf="(submitted && f['username'].errors) ||(f['username'].errors && f['username'].touched)" class="invalid-feedback">
                                        <div *ngIf="f['username'].errors['required']">
                                            Username is required
                                        </div>
                                    </div>
                                </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <span class="form-label-description">
                                    <a href="">Forgot password</a>
                                  </span>
                                <input type="password" class="form-control" formControlName="password" name="password"  #mypassword
                                [ngClass]="{'is-invalid':(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched) }">
                                <div *ngIf="(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched)" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">
                                        Password is required
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                             <div class="col-lg-9">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline"  (change)="showpassword()" >
                                        <label class="custom-control-label" for="customControlInline">Show Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-lg-12 loginbttm mb-3">
                                    <button type="submit" class="btn btn-primary w-100">{{loginText}}</button>
                            </div>

                           <div class="hr-text">or</div>
                           <div class="card-body mb-4">
                            <div class="row">
                              <div class="col"><a href="#" class="btn w-100">
                                  <svg xmlns="http://www.w3.org/2000/svg" class="icon text-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path></svg>
                                  Login with Github
                                </a></div>
                              <div class="col"><a href="#" class="btn w-100">
                                  <svg xmlns="http://www.w3.org/2000/svg" class="icon text-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z"></path></svg>
                                  Login with Twitter
                                </a></div>
                            </div>
                          </div>
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
      </div>
</div>
