<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
      <div class="row row-cards">
        <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <div class="col-lg-10 mb-3 mt-2">
                    <h3 class="card-title">Change Password</h3>
                </div>
              </div>
  
           <div class="container-xl">
            <div class="row row-deck row-cards mb-3">
               <div class="col-lg-12">
                <form [formGroup]="changePasswordForm" (ngSubmit)="submitChangePassword()">
                    <div class="row">
                        <div class="form-group">
                            <label class="form-control-label">Name</label>
                            <input type="text" class="form-control" formControlName="userName" name="userName"  
                            [ngClass]="{'is-invalid':(submitted && f['userName'].errors) ||(f['userName'].errors && f['userName'].touched) }">
                                <div *ngIf="(submitted && f['userName'].errors) ||(f['userName'].errors && f['userName'].touched)" class="invalid-feedback">
                                    <div *ngIf="f['userName'].errors['required']">
                                        Name is required
                                    </div>
                             </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="text" class="form-control" formControlName="password" name="password"  
                            [ngClass]="{'is-invalid':(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched) }">
                                <div *ngIf="(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched)" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div> 
                             </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">New Password</label>
                            <input type="text" class="form-control" formControlName="newPassword" name="newPassword"  
                            [ngClass]="{'is-invalid':(submitted && f['newPassword'].errors) ||(f['newPassword'].errors && f['newPassword'].touched) }">
                                <div *ngIf="(submitted && f['newPassword'].errors) ||(f['newPassword'].errors && f['newPassword'].touched)" class="invalid-feedback">
                                    <div *ngIf="f['newPassword'].errors['required']">New Password is required</div> 
                             </div>
                        </div>
                    </div>
                    
    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                </form>
               </div>
            
        </div>
            </div>
          </div>
      </div>
      </div>
      </div>
  </div>
