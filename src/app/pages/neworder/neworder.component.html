<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
      <div class="row row-cards">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="container d-block">
                    <div class="mt-3 mb-3 row">
                        <div class="col-lg-2 mb-3 mt-2">
                            <h3 class="card-title">Make New Order</h3>
                        </div>
                        <div class="col-lg-3 mb-3 mt-2">
                            <button class="btn btn-primary btn-md">Go To Cart</button>
                        </div>
                    </div>
                    <div class="mt-3 mb-3 row">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                              <label for="searchCenter">Select Center</label>
                              <select class="custom-select" id="searchCenter" [(ngModel)]="searchCenter" (change)="getCenterVal(searchCenter)">
                                <option value="" [selected]="''">Choose Center..</option>
                                <option *ngFor="let item of centerDropdownList" [ngValue]="item.centerId">
                                    {{item.centerName}}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-3">
                              <label for="searchMember">Select Member</label>
                              <select class="custom-select" id="searchMember" [(ngModel)]="searchMember">
                                <option value="" [selected]="''">Choose Member..</option>
                                <option *ngFor="let item of memberDropdownList" [ngValue]="item.memberId">
                                    {{item.fullName}}
                                </option>
                                </select>
                            </div>
                          
                          <div class="form-group col-md-3">
                            <label for="inputAddress">Select Product</label>
                            <input type="text" class="form-control" id="product"  [(ngModel)]="searchProduct" 
                            (change)="getSearchedProducts(searchProduct)">
                          </div>

                          <div class="form-group col-md-3 mt-order">
                            <button class="btn btn-primary">Clear Text</button>
                          </div>
                        </div>
   
                    </div>
                </div>
                
                  </div>
                <div class="container mt-3 mb-3" *ngIf="memberList.length != 0">
                <div class="row">
                  <div class="col col-3" *ngFor="let item of memberList| paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total };
                  let i = index">
                    <div class="card" style="height:65vh">
                      <img class="card-img-top" [src]="item.documentUrl" alt="User Document" width="87%" height="45%">
                      <div class="card-body">
                        <h5 class="card-title">Name: {{item.fullName}}</h5>
                        <p class="card-text">Mobile No: {{item.mobileNo}}</p>
                        <p class="card-text">Address: {{item.address}}</p>
                        <p class="card-text">Date of Joining: {{item.dateOfJoining | date: 'dd-MM-yyyy'}}</p>
                        
                      </div>
                    </div>
                  </div>
                </div>   
                </div>

        <div class="card-footer d-flex align-items-center" style="background-color: #fff;">
          <div class="col-lg-12 d-flex justify-content-end pagination-custom pt-2" *ngIf="memberList.length != 0">
              <pagination-controls previousLabel="Prev"nextLabel="Next" [responsive]="true"
              (pageChange)="handlePageChange($event)"></pagination-controls>
          </div>
        </div>
        <div class="text-center mb-3" *ngIf="memberList.length == 0">
          <p>No Member found</p>
        </div>
            </div>
    </div>
</div>
</div>
</div>
