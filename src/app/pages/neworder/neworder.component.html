<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
      <div class="row row-cards">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="container d-block">
                    <div class="mt-3 mb-3 row">
                        <div class="col-lg-2 mb-3 mt-2">
                            <h3 class="card-title">Make New Order</h3>
                        </div>
                        <div class="col-lg-3 mb-3 mt-2">
                            <button class="btn btn-primary btn-md">Go To Cart</button>
                        </div>
                    </div>
                    <div class="mt-3 mb-3 row">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                              <label for="searchCenter">Select Center</label>
                              <select class="custom-select" id="searchCenter" [(ngModel)]="searchCenter" (change)="getCenterVal(searchCenter)">
                                <option value="" [selected]="''">Choose Center..</option>
                                <option *ngFor="let item of centerDropdownList" [ngValue]="item.centerId">
                                    {{item.centerName}}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-3">
                              <label for="searchMember">Select Member</label>
                              <select class="custom-select" id="searchMember" [(ngModel)]="searchMember">
                                <option value="" [selected]="''">Choose Member..</option>
                                <option *ngFor="let item of memberDropdownList" [ngValue]="item.memberId">
                                    {{item.fullName}}
                                </option>
                                </select>
                            </div>
                          
                          <div class="form-group col-md-3">
                            <label for="inputAddress">Select Product</label>
                            <div *ngIf="productList.length == 0">
                            <input type="text" class="form-control" id="product"  [(ngModel)]="searchProduct" 
                            (change)="getSearchedProducts(searchProduct)">
                            </div>
                            <div *ngIf="productList.length > 0">
                              <select class="custom-select" id="searchProduct" [(ngModel)]="searchProduct"
                              (change)="listSearchedProducts(searchProduct)">
                                <option value="" [selected]="''">Choose Product..</option>
                                <option *ngFor="let item of productList" [ngValue]="item.productId">
                                    {{item.productName}}
                                </option>
                                </select>
                              </div>
                            
                          </div>

                          <div class="form-group col-md-3 mt-order">
                            <button class="btn btn-primary">Clear Text</button>
                          </div>
                        </div>
   
                    </div>
                </div>
                
                  </div>
                <div class="container mt-3 mb-3" *ngIf="randomProductList.length != 0">
                <div class="row">
                  <div class="col col-3 mb-3" *ngFor="let item of randomProductList| paginate: { itemsPerPage: 10, currentPage: page};
                  let i = index">
                  <div class="card h-100">
                    <img class="card-img-top" [src]="item.productPhoto" alt="User Document" height="300px">
                    <div class="card-body">
                      <h5 class="card-title" style="height: 40px">Name: {{item.productName}}</h5>
                      <p class="card-text">Regional Name: {{item.regionalName}}</p>
                      <p class="card-text">MRP: {{item.mrp | currency: 'INR'}}</p>
                      <p class="card-text">Sale Price: {{item.jlgSalePrice | currency: 'INR'}}</p>
                      <p><input type="text" class="form-control w-100" id="quantity"  [(ngModel)]="prodQuantity" 
                        (change)="getProductQuantity(prodQuantity)" placeholder="Enter Quantity"></p>
                        <button class="btn btn-primary w-100" (click)="addToCart()">Add To Cart</button>
                    </div>
                    
                     
                   
                  </div>
                  </div>
                </div>   
                </div>

        <div class="card-footer d-flex align-items-center" style="background-color: #fff;">
          <div class="col-lg-12 d-flex justify-content-end pagination-custom pt-2" *ngIf="randomProductList.length != 0">
              <pagination-controls previousLabel="Prev"nextLabel="Next" [responsive]="true"
              (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>

        </div>
    </div>
</div>
</div>
</div>
