<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
      <div class="row row-cards">
        <div class="col-12">
            <div class="card">
              <div class="card-header">
                <div class="col-lg-10 mb-3 mt-2">
                    <h3 class="card-title">List of User Contacts</h3>
                </div>
                
                <div class="col-lg-2 mb-3 mt-2">
                <!-- <button class="btn btn-primary btn-pill w-100" data-toggle="modal" data-target="#addUserModal"
                (click)="showaddUserModal()">Add User</button> -->
                </div>
              </div>
              <div class="container mt-3 mb-3" *ngIf="pageLoaded">
                <div class="row row-deck row-cards" *ngIf="userList.length != 0">
                  <div class="col-sm-6 col-lg-3" *ngFor="let item of userList| paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total };
                  let i = index">
                    <div class="card">
                      
                      <img class="card-img-top" [src]="item.documentUrl" alt="User Document" width="100%" height="250vh">
                      <div class="card-body">
                        <h5 class="card-title">Name: {{item.fullName}}</h5>
                        <p class="card-text">Email: {{item.email}}</p>
                        <p class="card-text">Contact: {{item.mobileNo}}</p>
                        <p class="card-text">Roles: {{item.modifiedRoles}}</p>
                        
                      </div>
                    </div>
                  </div>
                </div> 
                <div class="card-footer d-flex align-items-center" style="background-color: #fff;" *ngIf="userList.length != 0">
                  <div class="col-lg-12 d-flex justify-content-end pagination-custom pt-2">
                      <pagination-controls previousLabel="Prev"nextLabel="Next" [responsive]="true"
                      (pageChange)="handlePageChange($event)"></pagination-controls>
                  </div>
                </div>
                <div class="text-center mb-3" *ngIf="userList.length == 0">
                  <p>No User found</p>
                </div> 

                </div>
                <div class="container-xl mt-3" *ngIf="!pageLoaded">
                  <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                          &nbsp;
                      <h3 class="text-center mr-2">Data loading. Please Hold on!</h3>
                  </div>
                </div>

        
      </div>
    </div>
</div>
</div>
</div>
