<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
      <div class="row row-cards">
        <div class="col-12">
            <div class="card">
                <div class="row card-header">
                    <div class="col-lg-9 col-sm-12 mb-3 mt-2">
                        <h3 class="card-title">List of Member Contacts</h3>
                    </div>
                    <div class="col-lg-3 col-sm-12 mt-2" *ngIf="roleNo == '102'">
                        <select class="custom-select" id="searchMember" [(ngModel)]="searchMember" (change)="getMemberVal(searchMember)">
                        <option value="" [selected]="''">Choose Center..</option>
                        <option *ngFor="let item of memberDropdownList" [ngValue]="item.centerId">
                            {{item.centerName}}</option>
                        </select>
                    </div>
    
                    <div class="col-lg-3 col-sm-12 mb-3 mt-2" *ngIf="roleNo == '101'">
                        <select class="custom-select" id="searchMember" [(ngModel)]="searchMember" (change)="getMemberVal(searchMember)">
                        <option value="" [selected]="''">Choose Center..</option>
                        <option *ngFor="let item of memberDropdownList" [ngValue]="item.centerId">
                            {{item.centerName}}</option>
                        </select>
                    </div>
    
                  </div>
              <div class="container-xl mt-3 mb-3" *ngIf="memberList.length != 0">
                <div class="row row-deck row-cards">
                  <div class="col-sm-6 col-lg-3" *ngFor="let item of memberList| paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total };
                  let i = index">
                    <div class="card p-2 h-100">
                      <img class="card-img-top" [src]="item.documentUrl" alt="User Document"  height="250px">
                      <div class="card-body">
                        <h5 class="card-title">{{item.fullName}}</h5>
                        <p class="card-text">Mobile No: {{item.mobileNo}}</p>
                        <p class="card-text">Address: {{item.address}}</p>
                        <p class="card-text">Date of Joining: {{item.dateOfJoining | date: 'dd-MM-YYYY'}}</p>
                        
                      </div>
                    </div>
                  </div>
                </div>   
                </div>

        <div class="card-footer d-flex align-items-center" style="background-color: #fff;">
          <div class="col-lg-12 d-flex justify-content-end pagination-custom pt-2" *ngIf="memberList.length != 0">
              <pagination-controls previousLabel="Prev"nextLabel="Next" [responsive]="true"
              (pageChange)="handlePageChange($event)"></pagination-controls>
          </div>
        </div>
        <div class="text-center mb-3" *ngIf="memberList.length == 0">
          <p>No Member found</p>
        </div>
      </div>
    </div>
</div>
</div>
</div>
